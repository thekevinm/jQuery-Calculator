<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="contain">
	<div id="button" class="clear">C</div>
	<div id="button" class="screen"></div>
	<div id="button" class="seven">7</div>
	<div id="button" class="eight">8</div>
	<div id="button" class="nine">9</div>
	<div id="button" class="divide">/</div>
	<div id="button" class="four">4</div>
	<div id="button" class="five">5</div>
	<div id="button" class="six">6</div>
	<div id="button" class="multiply">x</div>
	<div id="button" class="one">1</div>
	<div id="button" class="two">2</div>
	<div id="button" class="three">3</div>
	<div id="button" class="subtract">-</div>
	<div id="button" class="zero">0</div>
	<div id="button" class="decimal">.</div>
	<div id="button" class="add">+</div>
	<div id="button" class="equals">=</div>
</div>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
